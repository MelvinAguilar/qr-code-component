<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
</head>
<body>
    <main class="card card--small">
        <img src="./assets/images/image-qr-code.png" class="card__image" alt="QR Code to frontendmentor.io">
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
    </main>
    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/MelvinAguilar" target="_blank" rel="noopener">Melvin Aguilar</a>.
        </p>
    </footer>
</body>
</html>
